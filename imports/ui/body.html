<body>
  <div class="container">
    <header>
      <h1>Vimeo Videos</h1>
    
    <form class="new-video">
      <input type="text" name="text" placeholder="Type the id of the video to be tracked" />
    </form>
    </header>
    

    <ul>
      {{#each videos}}
        {{> video}}
      {{/each}}
    </ul>

    {{#with videoId}}
      {{> acTemplate}}
    {{/with}}
  </div>
</body>
